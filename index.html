<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLA 9 Paper Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #333;
            background-color: #fafafa;
            font-family: "Times New Roman", Times, serif;
            line-height: 1.5;
            font-size: 1.2rem;
        }

        .output h2 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>MLA 9 Paper Formatter</h1>

        <!-- Input Fields for MLA Formatting -->
        <div class="form-group">
            <label for="studentName">Your Name:</label>
            <input type="text" id="studentName" placeholder="John Doe">
        </div>

        <div class="form-group">
            <label for="professorName">Professor's Name:</label>
            <input type="text" id="professorName" placeholder="Dr. Smith">
        </div>

        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" placeholder="ENG 101">
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date">
        </div>

        <div class="form-group">
            <label for="paperTitle">Paper Title:</label>
            <input type="text" id="paperTitle" placeholder="The Impact of Climate Change">
        </div>

        <div class="form-group">
            <label for="content">Content (Body of Paper):</label>
            <textarea id="content" rows="10" placeholder="Write the body of your paper here..."></textarea>
        </div>

        <div class="form-group">
            <label for="citation">Works Cited (One per line, MLA format):</label>
            <textarea id="citation" rows="5"
                placeholder="Author Last Name, First Name. Title of Book. Publisher, Year."></textarea>
        </div>

        <button onclick="generateMLA()">Generate MLA Paper</button>

        <!-- Display Generated Output -->
        <div class="output" id="output"></div>
    </div>

    <script>
        function generateMLA() {
            // Get values from the form
            const studentName = document.getElementById("studentName").value;
            const professorName = document.getElementById("professorName").value;
            const courseName = document.getElementById("courseName").value;
            const date = new Date(document.getElementById("date").value);
            const paperTitle = document.getElementById("paperTitle").value;
            const content = document.getElementById("content").value.replace(/\n/g, "<br>");
            const citation = document.getElementById("citation").value.replace(/\n/g, "<br>");

            // Format date as MLA requires (Day Month Year)
            const formattedDate =
                `${date.getDate()} ${date.toLocaleString('default', { month: 'long' })} ${date.getFullYear()}`;

            // MLA Header
            const mlaHeader = `
            <div>
                <p>${studentName}</p>
                <p>${professorName}</p>
                <p>${courseName}</p>
                <p>${formattedDate}</p>
            </div>
            <h2>${paperTitle}</h2>
            <p>${content}</p>
            <h3>Works Cited</h3>
            <p>${citation}</p>
        `;

            // Display formatted MLA paper
            document.getElementById("output").innerHTML = mlaHeader;
        }
    </script>

</body>

</html>
